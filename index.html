<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de convite</title>

    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="assets/Logo.svg" type="image/x-icon" />
  </head>
  <body>
    <div id="page">
      <aside>
        <div class="aside-container">
          <img src="assets/Logo.svg" alt="logo da festivite" />
          <h2>Festivite</h2>
          <p>Crie um convite digital para o seu evento</p>
        </div>
      </aside>

      <main>
        <div class="main-container">
          <h1>Crie seu convite</h1>

          <form action="">
            <fieldset id="about-event">
              <header>
                <img
                  src="assets/icons/calendar.svg"
                  alt="ícone de calendário"
                />
                <legend>Sobre o evento</legend>
              </header>

              <div class="input-wrapper">
                <label for="title">Título</label>
                <input
                  type="text"
                  name="title"
                  id="title"
                  placeholder="Nome do evento"
                />
              </div>

              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label for="begin">Início</label>
                  <input type="datetime-local" name="begin" id="begin" />
                </div>

                <div class="input-wrapper flex-1">
                  <label for="end">Fim</label>
                  <input type="datetime-local" name="end" id="end" />
                </div>
              </div>

              <div class="flex">
                <div class="radio-box flex-1">
                  <label for="type">Tipo</label>
                  <div class="radio-wrapper">
                    <div class="radio-content">
                      <input type="radio" name="type" id="in-person" />
                      <img src="assets/icons/building-2.svg" alt="" />
                      <label for="in-person">Presencial</label>
                    </div>

                    <div class="radio-content">
                      <input type="radio" name="type" id="online" />
                      <img src="assets/icons/video.svg" alt="" />
                      <label for="online">Online</label>
                    </div>
                  </div>
                </div>

                <div class="input-wrapper flex-1">
                  <label for="addres">Local</label>
                  <input
                    type="text"
                    placeholder="Link ou endereço"
                    name="addres"
                    id="addres"
                  />
                </div>
              </div>

              <div class="textarea-wrapper">
                <label for="description">Descrição</label>
                <textarea
                  name="description"
                  id="description"
                  placeholder="Escreva sobre os detalhes do evento"
                  cols="30"
                  rows="5"
                ></textarea>
              </div>
            </fieldset>

            <fieldset id="customization">
              <header>
                <img
                  src="assets/icons/paintbrush-vertical.svg"
                  alt="ícone de um pincel"
                />
                <legend>Personalização</legend>
              </header>

              <div class="colors">
                <label for="colors">Cor principal</label>
                <div class="radio-wrapper">
                  <div class="radio-inner brand-light">
                    <input type="radio" name="colors" id="colors" />
                  </div>
                  <div class="radio-inner navy">
                    <input type="radio" name="colors" id="colors" />
                  </div>
                  <div class="radio-inner purple">
                    <input type="radio" name="colors" id="colors" />
                  </div>
                  <div class="radio-inner fuschia">
                    <input type="radio" name="colors" id="colors" />
                  </div>
                  <div class="radio-inner pink">
                    <input type="radio" name="colors" id="colors" />
                  </div>
                  <div class="radio-inner danger">
                    <input type="radio" name="colors" id="colors" />
                  </div>
                  <div class="radio-inner orange">
                    <input type="radio" name="colors" id="colors" />
                  </div>
                  <div class="radio-inner yellow">
                    <input type="radio" name="colors" id="colors" />
                  </div>
                  <div class="radio-inner lime">
                    <input type="radio" name="colors" id="colors" />
                  </div>
                  <div class="radio-inner green">
                    <input type="radio" name="colors" id="colors" />
                  </div>
                  <div class="radio-inner cyan">
                    <input type="radio" name="colors" id="colors" />
                  </div>
                </div>
              </div>

              <div class="theme">
                <label for="event-theme">Tema do evento</label>
                <div class="items">
                  <div class="theme-selection">
                    <img
                      src="assets/images/Image.png"
                      alt="imagem de um bolo de aniversário"
                    />
                    <label for="birthday">Aniversário</label>
                    <input type="radio" name="event-theme" id="birthday" />
                  </div>
                  <div class="theme-selection">
                    <img
                      src="assets/images/child.png"
                      alt="imagem de uma mesa de festa infantil"
                    />
                    <label for="child">Infantil</label>
                    <input type="radio" name="event-theme" id="child" />
                  </div>
                  <div class="theme-selection">
                    <img
                      src="assets/images/graaduation.png"
                      alt="Imagem de um chapéu de graduação"
                    />
                    <label for="graduation">Formatura</label>
                    <input type="radio" name="event-theme" id="graduation" />
                  </div>
                  <div class="theme-selection">
                    <img
                      src="assets/images/marriage.png"
                      alt="Imagem de alianças de casamento"
                    />
                    <label for="marriage">Casamento</label>
                    <input type="radio" name="event-theme" id="marriage" />
                  </div>
                  <div class="theme-selection">
                    <img
                      src="assets/images/cha_de_bebe.png"
                      alt="Imagem de presentes de um chá de bebê"
                    />
                    <label for="cha-de-bebe">Chá de bebê</label>
                    <input type="radio" name="event-theme" id="cha-de-bebe" />
                  </div>
                  <div class="theme-selection">
                    <img
                      src="assets/images/cha-panela.png"
                      alt="Imagem de um chá de panela"
                    />
                    <label for="cha-de-panela">Chá de panela</label>
                    <input type="radio" name="event-theme" id="cha-de-panela" />
                  </div>
                  <div class="theme-selection">
                    <img
                      src="assets/images/carnaval.png"
                      alt="Imagem de uma máscara de carnaval"
                    />
                    <label for="carnaval">Carnaval</label>
                    <input type="radio" name="event-theme" id="carnaval" />
                  </div>
                  <div class="theme-selection">
                    <img
                      src="assets/images/pascoa.png"
                      alt="Imagem de um ovo de Páscoa"
                    />
                    <label for="pascoa">Páscoa</label>
                    <input type="radio" name="event-theme" id="pascoa" />
                  </div>
                  <div class="theme-selection">
                    <img
                      src="assets/images/sao-joao.png"
                      alt="Imagem de bandeirinhas de São João"
                    />
                    <label for="sao-joao">São João</label>
                    <input type="radio" name="event-theme" id="sao-joao" />
                  </div>
                  <div class="theme-selection">
                    <img
                      src="assets/images/halloween.png"
                      alt="Imagem de abóbora de Halloween"
                    />
                    <label for="halloween">Halloween</label>
                    <input type="radio" name="event-theme" id="halloween" />
                  </div>
                  <div class="theme-selection">
                    <img
                      src="assets/images/christimas.png"
                      alt="Imagem de presentes de Natal"
                    />
                    <label for="christmas">Natal</label>
                    <input type="radio" name="event-theme" id="christmas" />
                  </div>
                  <div class="theme-selection">
                    <img
                      src="assets/images/other.png"
                      alt="Imagem de pessoas brindando"
                    />
                    <label for="other">Outro</label>
                    <input type="radio" name="event-theme" id="other" />
                  </div>
                </div>
              </div>

              <div class="flex">
                <div class="checkbox-wrapper flex-1">
                  <label for="style">Estilo</label>
                  <div class="checkbox-inner">
                    <div class="toggle-button">
                      <input type="checkbox" name="style" id="style" />
                      <svg
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <circle cx="12" cy="12" r="12" fill="#363B40" />
                      </svg>
                    </div>
                    <label for="toggle"></label>
                  </div>
                </div>

                <div class="droparea-wrapper">
                  <label for="photo-file">Foto de Capa</label>
                  <div class="dropzone">
                    <div class="button">
                      <div class="upload">
                        <svg
                          width="16"
                          height="16"
                          viewBox="0 0 16 16"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                            d="M7.64645 1.64645C7.84171 1.45118 8.15829 1.45118 8.35355 1.64645L11.6869 4.97978C11.8821 5.17504 11.8821 5.49162 11.6869 5.68689C11.4916 5.88215 11.175 5.88215 10.9798 5.68689L8.5 3.20711V10C8.5 10.2761 8.27614 10.5 8 10.5C7.72386 10.5 7.5 10.2761 7.5 10V3.20711L5.02022 5.68689C4.82496 5.88215 4.50838 5.88215 4.31311 5.68689C4.11785 5.49162 4.11785 5.17504 4.31311 4.97978L7.64645 1.64645ZM2 9.5C2.27614 9.5 2.5 9.72386 2.5 10V12.6667C2.5 12.8877 2.5878 13.0996 2.74408 13.2559C2.90036 13.4122 3.11232 13.5 3.33333 13.5H12.6667C12.8877 13.5 13.0996 13.4122 13.2559 13.2559C13.4122 13.0996 13.5 12.8877 13.5 12.6667V10C13.5 9.72386 13.7239 9.5 14 9.5C14.2761 9.5 14.5 9.72386 14.5 10V12.6667C14.5 13.1529 14.3068 13.6192 13.963 13.963C13.6192 14.3068 13.1529 14.5 12.6667 14.5H3.33333C2.8471 14.5 2.38079 14.3068 2.03697 13.963C1.69315 13.6192 1.5 13.1529 1.5 12.6667V10C1.5 9.72386 1.72386 9.5 2 9.5Z"
                            fill="#59B2FF"
                          />
                        </svg>
                      </div>
                      <input
                        type="file"
                        name="photo-file"
                        id="photo-file"
                        placeholder="selecionar"
                        required
                      />
                      <label for="photo-file">Selecionar</label>
                    </div>
                    <label for="photo-file" class="info-label"></label>
                  </div>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
